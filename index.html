<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL Sales Toolkits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header h1 i {
            margin-right: 15px;
        }
        
        .security-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .content-area {
            padding: 30px;
            min-height: 400px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .protected-content {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shipping-fast"></i> AGL Sales Toolkits</h1>
            <div class="security-badge">SECURE CONTENT</div>
        </div>
        
        <div class="content-area">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Initializing secure content delivery system...</p>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Content loading failed. Please refresh the page.</p>
            </div>
            
            <!-- 内容将动态加载到这里 -->
            <div id="contentContainer"></div>
        </div>
        
        <div class="footer">
            <p>© 2023 AGL Sales Toolkits. For internal use only.</p>
            <p>Content protection system v2.1</p>
        </div>
    </div>

    <script>
        // ===== 保护代码 =====
        
        // 1. 反调试技术
        function setupAntiDebugging() {
            // 检测开发者工具
            let devToolsOpen = false;
            
            // 定时检查控制台状态
            setInterval(() => {
                const before = new Date().getTime();
                debugger;
                const after = new Date().getTime();
                
                if (after - before > 100) {
                    devToolsOpen = true;
                    handleDevToolsDetection();
                }
            }, 1000);
            
            // 监听键盘事件防止F12等
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                    handleDevToolsDetection();
                }
            });
            
            // 禁用右键菜单
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            // 禁用文本选择
            /*document.addEventListener('selectstart', (e) => {
                e.preventDefault();
            }); */
        }
        
        function handleDevToolsDetection() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
                    <div style="text-align: center; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                        <h2 style="color: #e74c3c;"><i class="fas fa-ban"></i> Access Restricted</h2>
                        <p>Developer tools are not permitted on this page.</p>
                        <p>Please refresh the page to continue.</p>
                    </div>
                </div>
            `;
            throw new Error('Developer tools detected');
        }
        
        // 2. URL混淆和动态构建
        function getContentUrl() {
            // 使用多种方式混淆URL
            const part1 = 'conten';
            const part2 = 't';
            const part3 = '.html';
            
            // 添加随机参数防止缓存和追踪
            const randomParam = 'v=' + Math.random().toString(36).substring(2, 15);
            
            // 返回构建的URL
            return part1 + part2 + part3 + '?' + randomParam;
        }
        
        // 3. 内容加载函数
        function loadContent() {
            try {
                // 获取混淆后的URL
                const contentUrl = getContentUrl();
                
                // 创建iframe加载内容
                const iframe = document.createElement('iframe');
                iframe.className = 'protected-content';
                iframe.id = 'secureFrame';
                iframe.src = https://vivyan924.github.io/test-yannya2/content.html;
                
                // 添加到DOM
                document.getElementById('contentContainer').appendChild(iframe);
                
                // 设置加载完成后的处理
                iframe.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                };
                
                // 设置加载错误处理
                iframe.onerror = function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                };
                
            } catch (error) {
                console.error('Content loading error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
        // 4. 初始化函数
        function init() {
            // 设置反调试
            setupAntiDebugging();
            
            // 延迟加载内容，增加分析难度
            setTimeout(() => {
                // 添加虚假的网络请求混淆视听
                fetch('fake-api.json?' + Math.random())
                    .catch(() => {}); // 静默失败
                
                // 加载真实内容
                loadContent();
            }, 2000);
        }
        
        // 5. 启动初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
